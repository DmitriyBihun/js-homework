        class Product {
            #name
            #price
            #quantity
            constructor(initName, initPrice, initQuantity) {
                this.Name = initName,
                    this.Price = initPrice,
                    this.Quantity = initQuantity
            }
            get Name() {
                return this.#name
            }
            set Name(val) {
                if (typeof val !== 'string' || val.trim() === '') {
                    throw new Error("Назва має бути непорожнім рядком")
                }
                this.#name = val
            }
            get Price() {
                return this.#price
            }
            set Price(val) {
                if (val < 0) throw new Error("Ціна не може бути від'ємною");
                this.#price = val
            }
            get Quantity() {
                return this.#quantity
            }
            set Quantity(count) {
                if (count < 0) throw new Error("К-сть не може бути меншою за 0");
                this.#quantity = count
            }
            buy(amount) {
                if (amount <= 0) throw new Error("Для покупки вкажіть додатню кі-ть.")
                if (amount > this.Quantity) throw new Error("Немає на складі")
                return this.Quantity -= amount
            }
            restock(amount) {
                if (amount <= 0) throw new Error("Число для поповнення має бути додатнім цілим");
                return this.Quantity += amount
            }
            toString() {
                return `Товар: ${this.Name}, ціна: ${this.Price}$, залишок: ${this.Quantity} шт.`
            }
        }
