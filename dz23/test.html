        class CurrencyConverter {
            constructor(amount) {
                this.amount = amount
            }
            toUSD() {
                return this.amount / 40
            }
            toEUR() {
                return this.amount / 43
            }
            toPLN() {
                return this.amount / 10
            }
            [Symbol.toPrimitive](hint) {
                if (hint === 'string' || hint === 'default') {
                    return `Сума: ${this.amount} грн`
                }
                else if (hint === 'number') {
                    return this.amount
                }
            }
            static fromUSD(value) {
                return new CurrencyConverter(value * 40)
            }
            static fromEUR(value) {
                return new CurrencyConverter(value * 43);
            }

            static fromPLN(value) {
                return new CurrencyConverter(value * 10);
            }
        }
