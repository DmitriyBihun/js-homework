<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2</title>
    <link rel="stylesheet" href="reset.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        [class*="__container"] {
            max-width: 830px;
            padding-inline: 15px;
            margin-inline: auto;
        }

        .review {
            padding-top: 10svh;
        }

        .review__task {
            font-weight: 700;
            margin-bottom: 1.25rem;
        }

        .content-review {
            display: flex;
            justify-content: center;
            gap: 6.25rem;

        }

        .content-review__buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;

            .btn {
                padding: .3125rem .5rem;
                border: .0625rem solid black;
                border-radius: .1875rem;
                transition: background-color .3s ease;

                &:hover {
                    background-color: rgb(207, 207, 207);
                }
            }
        }

        .content-review__inputs {
            display: flex;
            flex-direction: column;
            gap: 1rem;

            .review-input {
                padding: .3125rem .5rem;
                border: .0625rem solid black;
                border-radius: .1875rem;

                &::placeholder {
                    opacity: .6;
                }
            }
        }
    </style>
</head>

<body>

    <header></header>
    <main>

        <section class="review">
            <div class="review__container">
                <p class="review__task">На сторінці міститься певна кількість кнопок і інпутів. Підраховувати загальну
                    кількість
                    кліків окремо на кнопках і
                    окремо на інпутах.</p>
                <div class="review__content content-review">
                    <div class="content-review__buttons">
                        <button class="btn" type="button">Some Btn</button>
                        <button class="btn" type="button">Some Btn</button>
                        <button class="btn" type="button">Some Btn</button>
                        <button class="btn" type="button">Some Btn</button>
                        <button class="btn" type="button">Some Btn</button>
                        <button class="btn" type="button">Some Btn</button>
                    </div>
                    <div class="content-review__inputs">
                        <input class="review-input" type="text" placeholder="Click on me!">
                        <input class="review-input" type="text" placeholder="Click on me!">
                        <input class="review-input" type="text" placeholder="Click on me!">
                        <input class="review-input" type="text" placeholder="Click on me!">
                        <input class="review-input" type="text" placeholder="Click on me!">
                        <input class="review-input" type="text" placeholder="Click on me!">
                        <input class="review-input" type="text" placeholder="Click on me!">
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>

    <script>

        const btnContainer = document.querySelector('.content-review__buttons')
        const inputsContainer = document.querySelector('.content-review__inputs')
        let btnClicks = 0;
        let inputClicks = 0;

        const buttonCounter = document.createElement('p');
        buttonCounter.textContent = `Кліки по кнопках: ${btnClicks}`;
        btnContainer.appendChild(buttonCounter);

        const inputCounter = document.createElement('p');
        inputCounter.textContent = `Кліки по інпутах: ${inputClicks}`;
        inputsContainer.appendChild(inputCounter)

        btnContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                btnClicks++;
                buttonCounter.textContent = `Кліки по кнопках: ${btnClicks}`;
            }
        })
        inputsContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'INPUT') {
                inputClicks++;
                inputCounter.textContent = `Кліки по інпутах: ${inputClicks}`;
            }
        });

    </script>
</body>

</html>
