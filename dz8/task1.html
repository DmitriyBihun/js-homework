<body>
    <h3>Задача 1.</h3>
    <p>Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:<br>
        0. за весь рік; <br>
        1. у першій половині року;<br>
        2. у другій половині року;<br>
        3. за літо;<br>
        4. за ІІ квартал;<br>
        5. за парні місяці (з парними номерами);<br>
        6. за місяці, які є початковими у сезоні (весна, літо, осінь, зима).</p>
